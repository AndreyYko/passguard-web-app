<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<section class="page-content auth">
  <!--Content-->
  <main class="auth">
    <section class="auth-wrapper">
      <div class="auth-logo">
        <i class="fas fa-shield-alt auth-logo-icon"></i>
        <span>PassGuard</span>
      </div>
      <p>Log in or create a new account to<br />access your secure vault.</p>
      <form class="auth-form">
        <div class="auth-form-group">
          <label for="auth-form-login-email">Email Address</label>
          <input type="email" id="auth-form-login-email">
        </div>
        <div class="auth-form-group password">
          <label for="auth-form-login-email">Master Password</label>
          <div class="password-input-container">
            <input type="password" id="auth-form-login-password">
            <div class="password-input-container-icon-wrapper">
              <i class="fas fa-eye password-input-container-icon"></i>
              <!--<i class="fas fa-eye-slash password-input-container-icon"></i>-->
            </div>
          </div>
          <span>Get a Master Password hint</span>
        </div>
        <div class="auth-form-group checkbox">
          <input type="checkbox" id="auth-form-login-remember" checked>
          <label for="auth-form-login-remember">Remember email</label>
        </div>
        <div class="auth-form-group buttons">
          <button type="submit" class="submit">
            <i class="fas fa-sign-in-alt"></i>
            <span>Login</span>
          </button>
          <button type="button">
            <i class="fas fa-edit"></i>
            <span>Create account</span>
          </button>
        </div>
      </form>
      <div class="footer-content">
        <span>Â© 2018, 16bit CHSBC</span>
        <span>Version 1.0.0</span>
      </div>
    </section>
  </main>
</section>
</body>
</html>
