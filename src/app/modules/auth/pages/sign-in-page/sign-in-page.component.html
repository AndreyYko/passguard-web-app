<form class="auth-form">
  <div class="auth-form-group">
    <label for="auth-form-login-email">Email Address</label>
    <input type="email" id="auth-form-login-email">
  </div>
  <div class="auth-form-group password">
    <label for="auth-form-login-email">Master Password</label>
    <div class="password-input-container">
      <input type="password" id="auth-form-login-password">
      <div class="password-input-container-icon-wrapper">
        <i class="fas fa-eye password-input-container-icon"></i>
        <!--<i class="fas fa-eye-slash password-input-container-icon"></i>-->
      </div>
    </div>
    <span>Get a Master Password hint</span>
  </div>
  <div class="auth-form-group checkbox">
    <input type="checkbox" id="auth-form-login-remember" checked>
    <label for="auth-form-login-remember">Remember email</label>
  </div>
  <div class="auth-form-group buttons">
    <button type="submit" class="submit">
      <i class="fas fa-sign-in-alt"></i>
      <span>Login</span>
    </button>
    <a routerLink="/sign-up">
      <i class="fas fa-edit"></i>
      <span>Create account</span>
    </a>
  </div>
</form>
