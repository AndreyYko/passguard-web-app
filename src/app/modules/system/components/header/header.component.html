<header>
  <!--PC header-->
  <nav class="pc">
    <ul class="header-navigation">
      <li class="active">
        <a routerLink="/vault">
          <i class="fas fa-shield-alt icon"></i>
        </a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/vault" class="default-link">{{ pages.SETTINGS }}</a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/tools" class="default-link">{{ pages.TOOLS }}</a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/settings" class="default-link">{{ pages.SETTINGS }}</a>
      </li>
    </ul>
    <ul class="header-navigation">
      <li class="user-icons">
        <span class="user-icon-wrapper">
          <i class="fas fa-user user-icon"></i>
        </span>
        <span class="icon-arrow"></span>
      </li>
      <section class="drop-down user-drop-down">
        <nav>
          <ul class="mobile-navigation">
            <li class="signed-us-wrapper">
              <span class="mobile-navigation-link">
                <span class="mobile-nav-icon signed-us-icon">A</span>
                <div>
                  <span class="signed-us-label">Signed as</span>
                  <span class="signed-us-value">Andrii</span>
                </div>
              </span>
            </li>
            <span class="divider"></span>
            <li>
              <a href="" class="mobile-navigation-link">
                <i class="far fa-user mobile-nav-icon"></i>
                <span>Account</span>
              </a>
            </li>
            <li>
              <a href="" class="mobile-navigation-link">
                <i class="fas fa-question mobile-nav-icon"></i>
                <span>Get help</span>
              </a>
            </li>
            <span class="divider"></span>
            <li>
              <a href="" class="mobile-navigation-link">
                <i class="fas fa-lock mobile-nav-icon"></i>
                <span>Lock</span>
              </a>
            </li>
            <li>
              <a href="" class="mobile-navigation-link">
                <i class="fas fa-sign-out-alt mobile-nav-icon"></i>
                <span>Log out</span>
              </a>
            </li>
          </ul>
        </nav>
      </section>
    </ul>
  </nav>
  <!--Mobile header-->
  <nav class="mobile">
    <ul class="header-navigation">
      <li class="active" (click)="toggleMobileMenu()">
        <button class="open-mobile-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </li>
      <li class="active">
        <span *ngIf="isTitleFor('vault')" class="default-link">{{ pages.STORAGE }}</span>
        <span *ngIf="isTitleFor('tools')" class="default-link">{{ pages.TOOLS }}</span>
        <span *ngIf="isTitleFor('settings')" class="default-link">{{ pages.SETTINGS }}</span>
      </li>
    </ul>
  </nav>
</header>
