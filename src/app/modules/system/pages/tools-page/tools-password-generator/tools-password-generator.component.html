<!-- Middle container header -->
<app-middle-content-header [title]="title"></app-middle-content-header>
<!-- Middle container content -->
<div class="middle-container-content">
  <!-- Password generator content -->
  <span class="password-generate-area">
          <span class="password-letter">t</span>
          <span class="password-letter">G</span>
          <span class="password-number">8</span>
          <span class="password-letter">a</span>
          <span class="password-letter">m</span>
          <span class="password-letter">M</span>
          <span class="password-number">3</span>
          <span class="password-letter">F</span>
          <span class="password-letter">3</span>
          <span class="password-letter">D</span>
          <span class="password-letter">a</span>
          <span class="password-letter">R</span>
          <span class="password-letter">a</span>
          <span class="password-number">5</span>
        </span>
  <form class="password-generate-form">
    <div class="password-generate-options">
      <div class="password-generate-options-group">
        <label for="gen-password-length">Length</label>
        <input type="number" id="gen-password-length" min="5" value="14">
      </div>
      <div class="password-generate-options-group">
        <label for="gen-password-min-numbers">Minimum Numbers</label>
        <input type="number" id="gen-password-min-numbers" min="1" value="1">
      </div>
      <div class="password-generate-options-group">
        <label for="gen-password-min-special">Minimum Special</label>
        <input type="number" id="gen-password-min-special" min="1" value="1">
      </div>
    </div>
    <div class="password-generate-checkboxes">
      <div class="password-generate-checkboxes-group">
        <input type="checkbox" id="gen-password-az-cap" checked>
        <label for="gen-password-az-cap">A-Z</label>
      </div>
      <div class="password-generate-checkboxes-group">
        <input type="checkbox" id="gen-password-az" checked>
        <label for="gen-password-az">a-z</label>
      </div>
      <div class="password-generate-checkboxes-group">
        <input type="checkbox" id="gen-password-09" checked>
        <label for="gen-password-09">0-9</label>
      </div>
      <div class="password-generate-checkboxes-group">
        <input type="checkbox" id="gen-password-symbols">
        <label for="gen-password-symbols">!@#$%^&*</label>
      </div>
    </div>
    <div class="password-generate-buttons">
      <button type="button" class="default-middle-content-form-button orange">Regenerate Password</button>
      <button type="button" class="default-middle-content-form-button">Copy Password</button>
    </div>
  </form>
</div>
